    <script>
      var arr = [
        3,
        5,
        12,
        42,
        56,
        85,
        46,
        67,
        45,
        65,
        345,
        23,
        123,
        213,
        1324,
        765,
        1,
        45455,
        236,
        98,
        907,
        896,
        987,
        5654,
        3452,
      ];
      var quickSort = function (arr) {
        if (arr.length <= 1) {
          return arr;
        }
        //向下取整
        //12---取中间值的下标
        var Index = Math.floor(arr.length / 2);
        //123--根据下标截取出中间值
        var pivot = arr.splice(Index, 1)[0];
        var left = [],
          right = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        //拼接完成---左中右
        return quickSort(left).concat([pivot], quickSort(right));
      };
      console.log(quickSort(arr), "快速排序");
      // 插入排序
      function Insertion(arr) {
        //数组长度
        let len = arr.length;
        let preIndex, current;
        for (var i = 1; i < len; i++) {
          //下标---0
          preIndex = i - 1;
          //当前项
          current = arr[i];
          //下标大于0并前面一个大于当前的。
          while (preIndex >= 0 && current < arr[preIndex]) {
            //就要向前推一位。
            arr[preIndex + 1] = arr[preIndex];
          }
        }
      }

      function bubble(arr) {
        //外层循环
        for (var i = 0; i < arr.length - 1; i++) {
          //内层循环
          for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              // 如果前面的数大，放到后面(当然是从小到大的冒泡排序)
              var temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      console.log(bubble(arr));
    </script>
